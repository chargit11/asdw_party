<!DOCTYPE html>

<head>

  <title>asdw.party</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents scrolling if image is exactly full-screen */
    }
    .hero {
      height: 100vh; /* Full viewport height */
      background-image: url('home.png'); /* Replace with your image filename or URL */
      background-size: cover; /* Scales to cover the screen */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero a {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer; /* Hand cursor on hover */
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="https://example.com/next-page" target="_blank" rel="noopener noreferrer">

  </div>
