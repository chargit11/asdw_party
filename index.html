<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>asdw.party</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #ffeb3b; /* Light yellow fallback */
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('home.png'); /* Your pixel art image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      image-rendering: pixelated; /* Keeps pixels crisp */
    }

    /* Scrolling floor layer – only the striped road */
    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%; /* Adjust this % to match how much of the image is floor */
      background-image: url('floor-tile.png'); /* Crop just the floor part of your image and save as floor-tile.png */
      background-repeat: repeat-x;
      background-size: auto 100%;
      animation: scroll 40s linear infinite;
      pointer-events: none;
    }

    @keyframes scroll {
      from { background-position-x: 0; }
      to   { background-position-x: -1000px; } /* Adjust if your tile width is different */
    }

    /* Main Menu button – positioned exactly over the one in the image */
    .menu-button {
      position: relative;
      margin-bottom: 8vh; /* Tweak this to align perfectly with the image's button */
      padding: 18px 70px;
      background: #ffcc00;
      border: 5px solid #000;
      border-radius: 25px;
      font-size: 2.8rem;
      font-weight: bold;
      color: #000;
      text-shadow: 3px 3px 0 #fff;
      box-shadow: 0 10px 0 #c97e00;
      cursor: pointer;
      transition: all 0.15s ease;
      z-index: 10;
    }

    .menu-button:hover {
      background: #ffaa00;
      box-shadow: 0 6px 0 #b36e00;
      transform: translateY(4px);
      filter: brightness(0.8);
    }

    .menu-button:active {
      transform: translateY(8px);
      box-shadow: 0 2px 0 #b36e00;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Scrolling floor -->
    <div class="floor"></div>

    <!-- The real clickable button -->
    <a href="/menu" class="menu-button">Main Menu</a>
  </div>
</body>
</html>
